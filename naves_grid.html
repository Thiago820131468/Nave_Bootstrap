<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Naves em Grid</title>

        <style>
        /*Configuração de estilo da 1° section*/    
        
        .container {
            margin-top: 100px;
        }

        /*Fim da 1° configuração de estilo*/
        </style>

    </head>
    <body>
    
        <div class = "container">
                <div class = "row p-3 mb-2 bg-secondary text-white">
                    <div class = "col-sm-12 col-md-6 col-lg-7">      
                        <h3>PORTAL DE VIAGENS</h3>  
                    </div>

                    <div class = "col-sm-12 col-md-6 col-lg-5">
                        <nav>
                            <ul>
                                <li class="d-inline text-white">Destinos</li>
                                <li class="d-inline text-white">Valores</li>
                                <li class="d-inline text-white">Contato</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            

            <div class = "row p-3 mb-2 bg-info text-white">
                <div class = "col">
                    <div class = "text-center">
                        <img src="img/imagem_nave.jpg" class="rounded" style="width: 40%" alt="Imagem responsiva">
                    </div>


                    <h1 class="text-center">AS MELHORES NAVES!</h1>


                    <p class="text-center">Preços especiais para os planetas de federação galáctica. Visite ainda universos, dimensões e realidades alternativas!</p>
                </div>
            </div>

            <div class = row>
                <div class = "col">    
                    <h2 class="text-center">CONSULTAR VALORES</h2>

                    <p class ="text-center">Origem:</p>
                    <p class="text-center">Destino:</p>
                    <p class="text-center">Data de partida:</p>
                    <p class="text-center">Data de volta:</p>

                    <button type="button" class="btn btn-info">Consultar</button>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
